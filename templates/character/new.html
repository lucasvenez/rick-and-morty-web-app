<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form-item label {
            color: "yellow"
        }
    </style>
</head>
<body>

    {% for field, errors in form.errors.items() %}
    <p style="color: red">
        {{ form[field].label }}: {{ ', '.join(errors) }}
    </p>
    {% endfor %}

    <form method="POST" action="./new">
        {{ form.hidden_tag() }}
        <div class="form-item">
            {{ form.id.label }} {{ form.id() }}
        </div>
        <div>
            {{ form.name.label }} {{ form.name(size=20) }}
        </div>
        <input type="submit" value="Create"/>
    </form>

</body>
</html>
